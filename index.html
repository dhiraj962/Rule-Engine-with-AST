<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Rule Engine</h1>
    
    <form id="rule-form">
        <label for="rule">Enter Rule:</label>
        <input type="text" id="rule" name="rule_string" placeholder="(age > 30 AND department == 'Sales') ..." required>
        <button type="submit">Create Rule</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
